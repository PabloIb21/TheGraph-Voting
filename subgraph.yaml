specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Voting
    network: goerli
    source:
      address: "0xb50c4A5bE776de2FA05ec95AA85960C543E07b76"
      abi: Voting
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - newCandidate
        - newVote
      abis:
        - name: Voting
          file: ./abis/Voting.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: newCandidate(uint256,string,string,string,uint256)
          handler: handlenewCandidate
        - event: newVote(uint256,address,uint256)
          handler: handlenewVote
      file: ./src/voting.ts
